{% extends "base.html" %}
{% block content %}
<div class="btn-toolbar">
    <button class="btn btn-primary burger">Import</button>
    <a href="{{ url_for('index') }}"><button class="btn btn-danger">Tạo lịch</button></a>
</div>
<div class="well">
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th>Ca</th>
          <th>Ngày</th>
          <th>Phòng</th>
          <th>Môn học</th>
          <th>Giảng viên</th>
          <th>Bộ môn</th>
        </tr>
      </thead>
      <tbody>
        {%  for timeTable in timeTables: %}
        <tr>
          <td>{{ timeTable.Shift }}</td>
          <td>{{ timeTable.Day }}</td>
          <td>{{ timeTable.Room }}</td>
          <td>{{ timeTable.Course }}</td>
          <td>{{ timeTable.Instructor }}</td>
          <td>{{ timeTable.Department }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</div>
{% endblock %}
