{% extends "./base.html" %}
{% block content %}
<div class="btn-toolbar">
    <a href="{{ url_for('addCourse') }}"><button class="btn btn-primary">Thêm phòng học</button></a>
    <a href="{{ url_for('index') }}"><button class="btn btn-danger">Tạo lịch</button></a>
</div>
<div class="well">
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th>Phòng</th>
          <th>Mã giảng viên</th>
          <th>Tôi đa sinh viên</th>
        </tr>
      </thead>
      <tbody>
        {%  for course in courses: %}
        <tr>
          <td>{{ course.name }}</td>
          <td><a href="#">{{ course.instructor_id }}</a></td>
          <td>{{ course.max_number_of_students }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</div>
{% endblock %}
